<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Викторина</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen" id="startScreen">
        <img src="start_leo.jpg" alt="Start Image">
        <button id="startButton">></button>
    </div>
    <div class="container" id="quizContent" style="display: none;">
        <div class="question-container">
            <h2 id="questionText">Вопрос будет здесь</h2>
        </div>
        <div class="button-row">
            <button class="option" data-answer="A">A) Вариант A</button>
            <button class="option" data-answer="B">B) Вариант B</button>
        </div>
        <div class="button-row">
            <button class="option" data-answer="C">C) Вариант C</button>
            <button class="option" data-answer="D">D) Вариант D</button>
        </div>
    </div>
    <img src="yes.jpg" alt="Yes Image" id="yesImage">
    <img src="no.jpg" alt="No Image" id="noImage">
    <audio id="backgroundAudio" src="background.mp3" loop></audio>
    <audio id="errorAudio" src="error.mp3"></audio>
    <audio id="goodAudio" src="good.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
