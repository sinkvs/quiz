<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="image-container">
        <img id="start-leo" src="start_leo.png" alt="Start Leo">
        <img id="buke" src="buke.png" alt="Buke" style="display: none;">
        <img id="code" src="code.png" alt="Code" style="display: none;">
        <img id="yesImage" src="yes.jpg" alt="Yes Image" style="display: none;">
        <img id="noImage" src="no.jpg" alt="No Image" style="display: none;">
    </div>
    <audio id="backgroundAudio" src="background.mp3" loop></audio>
    <audio id="errorAudio" src="error.mp3"></audio>
    <audio id="goodAudio" src="good.mp3"></audio>
    <div id="quiz-container" style="display: none;">
        <div id="question-box">
            <div id="question"></div>
        </div>
        <div id="answers"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
