<html lang="ru">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="quizContent">

            <div class="options">

                <button class="option" data-answer="B">B) Вариант B</button>
                <button class="option" data-answer="C">C) Вариант C</button>
                <button class="option" data-answer="D">D) Вариант D</button>
            </div>
        </div>
    </div>
    <audio id="errorAudio" src="error.mp3"></audio>
    <audio id="goodAudio" src="good.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
